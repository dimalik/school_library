{% extends "base_lists.html" %}

{% load bootstrap3 %}



{% block listcontent %}
<div class="app-content-panel-title">{{ title }}</div>
<div class="app-content-panel-content">	
	<form action="" method="post" class="form">
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    {% bootstrap_form_buttons %}
		<button type="submit" class="btn btn-primary">Δημιουργία</button>
	    {% end_bootstrap_form_buttons %}
	</form>
</div>

{% endblock listcontent %}
